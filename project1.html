    <style>
        .carousel-container {
            position: relative;
            max-width: 700px;
            margin: 40px auto;
        }
        .carousel-container img {
            width: 100%;
            border-radius: 12px;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            font-size: 30px;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }
        .arrow:hover {
            background: rgba(0,0,0,0.7);
        }
        .left { left: 10px; }
        .right { right: 10px; }
        .caption {
            text-align: center;
            margin-top: 12px;
            font-size: 1.1rem;
            font-weight: 600;
        }
    </style>
</head>
